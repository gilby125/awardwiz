name: AwardWiz Push Actions
on: [push]
jobs:
  run-checks:
    runs-on: ubuntu-latest
    environment: ci
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'
      - name: Install node dependencies
        run: npm install
      - name: Run checks
        run: npm run check
      - run: echo "Done"
