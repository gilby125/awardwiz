<script>
  const x = setInterval(() => {
    appendText("abc")
  }, 1000)

  const appendText = (text) => {
    const span = document.createElement("span")
    span.innerText = text
    document.body.appendChild(span)
  }
</script>
<button style="position: fixed; top: 100px; left: 100px;" id="btn" onclick="javascript:appendText('1234567890');">
